<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pergunte Ã  foca</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600&display=swap" rel="stylesheet">
    <style>
        body 
	 {
            font-size: 30px;
            background-color: #fedce1;
            text-align: center;
            font-family: "Fredoka", sans-serif;
            font-weight: bolder;
            color: #973c3c;
            padding: 20px;
        }

        img 
	 {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
	    max-height: 400px;
        }

        input
	{
            margin: 16px 8px;
            padding: 12px;
            font-size: 16px;
            border-radius: 25px;
            width: 80%;
            max-width: 300px;
        }

        button 
	{
            padding: 16px 30px;
            font-family: "Fredoka", sans-serif;
            background-color: #9e3e54;
            color: #fedce1;
            border-radius: 40px;
            font-size: 20px;
            border: none;
            margin-top: 20px;
            cursor: pointer;
        }

        @media (min-width: 600px)
	    {
            input 
	    {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <h1>Foca no Palpite!</h1>
    <img src="https://github.com/dudavidal/dudavidal.github.io/blob/main/FOCA.jpg" alt="foca">

    <div>
        <input type="text" class="input1"> ou <input type="text" class="input2">
    </div>

    <button type="button" onclick="Executar()">Perguntar</button>

    <script>
        function Executar()
		{
            var escolha = Math.floor(Math.random() * 10);  
            if (escolha % 2)
                alert("A foca escolheu " + document.querySelector(".input1").value);
            else
                alert("A foca escolheu " + document.querySelector(".input2").value);
        }
    </script>
</body>
</html>
